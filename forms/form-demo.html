<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address:</label>
        <textarea
          type="text"
          id="address"
          name="address"
          rows="4"
          required
        ></textarea>

        <label for="paymentMethod">Payment Method:</label>
        <select name="paymentMethod" id="paymentMethod" required>
          <option value="" disabled selected>Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>

        <p id="creditCardContainer" class="hide">
          <!-- <label for="creditCard" class="hide">Credit Card Number:</label> -->
          <label for="creditCard">Credit Card Number:</label>
          <input
            type="text"
            id="creditCard"
            name="creditCard"
            value="Enter 16 digits"
            pattern="[0-9]{16}"
            required
          />
        </p>

        <p id="paypalUsernameContainer" class="hide">
          <label for="paypal">PayPal Username:</label>
          <input
            type="text"
            id="paypal"
            name="paypal"
            value="Enter PayPal username"
            required
          />
        </p>

        <button type="submit" class="order-btn">Place Order</button>
      </form>
    </main>
  </body>
</html>
